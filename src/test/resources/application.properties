#Spring db config
spring.datasource.url=jdbc:h2:mem:db
spring.datasource.username=sa
spring.datasource.password=sa

spring.port=${PORT:8080}
app.server=localhost

spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect


#Firebase 'folder' path upload
application.work-experience.photos.upload.folder = work-experiences-images/
application.education.photos.upload.folder = educations-images/
application.skill.photos.upload.folder = skills-images/
application.project.photos.upload.folder = projects-images/

jwt.secret = ${JWT_SECRET}
jwt.prefix = Bearer 